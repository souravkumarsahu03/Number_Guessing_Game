<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <div class="wrapper">
        <h1>NUMBER GUESSING GAME</h1>
        <p>Try and guess a number between 1 and 100</p>
        <p>You got 10 attempts to guess the correct number.</p>

        <br>
        
        <form class="form">
            <label for="guess&check" id="guess">Guess a number: </label>
            <input type="text" name="" id="guessField"> 
            <input type="submit" value="Submit guess" id="submitguess" class="guessSubmit">
        </form>


        <div class="resultParas">
            <p>Previous Guesses: <span class="prevGuess"></span></p>
            <p>Guesses Left: <span class="leftGuess">10</span></p>
            <p class="lowHigh"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
